<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tkvier | 自己紹介</title>
    <meta name="description" content="tkvierの自己紹介。プロフィール、スキル、リンク一覧。">
    <meta property="og:title" content="tkvier | 自己紹介">
    <meta property="og:description" content="tkvierの自己紹介。プロフィール、スキル、リンク一覧。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/profile.jpg">
    <meta name="theme-color" content="#0b1020">
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      :root{
        --bg:#0b1020;
        --panel:rgba(255,255,255,0.06);
        --border:rgba(255,255,255,0.12);
        --text:#e7ebf3;
        --muted:#a9b2c3;
        --accent1:#6ea8ff;
        --accent2:#9b7bff;
        --shadow:0 10px 30px rgba(0,0,0,0.35);
        --radius:16px;
        --radius-sm:12px;
        --gap:24px;
        --gap-sm:16px;
        --max:960px;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color:var(--text);
        background:
          radial-gradient(80vw 80vh at 10% -10%, #3883ec 0%, transparent 60%),
          radial-gradient(80vw 80vh at 120% 60%, #2a175a 0%, transparent 55%),
          linear-gradient(180deg, #0b1020 0%, #0b1020 100%);
        background-color: var(--bg);
        background-attachment: fixed;
      }
      a{color:inherit;text-decoration:none}
      .wrap{
        max-width:var(--max);
        margin:0 auto;
        padding:48px 20px 80px;
      }
      header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        margin-bottom:28px;
      }
      .badge{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:8px 12px;
        border-radius:999px;
        background:linear-gradient(135deg, rgba(110,168,255,0.15), rgba(155,123,255,0.15));
        border:1px solid var(--border);
        backdrop-filter:saturate(140%) blur(8px);
      }
      .badge-dot{
        width:8px;height:8px;border-radius:999px;
        background:linear-gradient(135deg, var(--accent1), var(--accent2));
        box-shadow:0 0 12px rgba(110,168,255,0.8);
      }
      .panel{
        background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
        border:1px solid var(--border);
        border-radius:var(--radius);
        box-shadow:var(--shadow);
        backdrop-filter:saturate(160%) blur(10px);
      }
      .grid{
        display:grid;
        grid-template-columns: 250px 1fr;
        gap:var(--gap);
      }
      .profile{
        padding:var(--gap);
      }
      .avatar {
        width: min(200px, 100%);
        margin: 0 auto; /* 中央寄せ */
        aspect-ratio: 1 / 1;
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid var(--border);
        box-shadow: 0 6px 20px rgba(0,0,0,0.35);
        background: #0f152b;
      }

      .avatar img {
        width: 100%;
        height: auto; /* 高さは自動調整で比率維持 */
        object-fit: cover;
        display: block;
        filter: saturate(1.05) contrast(1.05);
      }
      .content{
        padding:var(--gap);
        display:flex;
        flex-direction:column;
        gap:18px;
      }
      .name{
        font-weight:800;
        font-size:clamp(28px, 3.5vw, 40px);
        letter-spacing:0.2px;
      }
      .role{
        color:var(--muted);
        font-weight:600;
        margin-top:-6px;
      }
      .bio{
        color:#d6dcee;
        line-height:1.75;
      }
      .meta{
        display:flex;
        flex-wrap:wrap;
        gap:12px;
        margin-top:4px;
      }
      .chip{
        padding:8px 12px;
        border-radius:999px;
        border:1px solid var(--border);
        background:rgba(255,255,255,0.04);
        color:#c9d2e6;
        font-size:14px;
      }
      .links{
        margin-top:var(--gap);
        padding:var(--gap);
      }
      .link-list{
        display:grid;
        grid-template-columns: repeat(2, 1fr);
        gap:12px;
      }
      .link{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
        padding:14px 16px;
        border-radius:var(--radius-sm);
        border:1px solid var(--border);
        background:linear-gradient(135deg, rgba(110,168,255,0.12), rgba(155,123,255,0.10));
        transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
        will-change:transform;
      }
      .link:hover{
        transform:translateY(-2px);
        box-shadow:0 10px 20px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.06);
        background:linear-gradient(135deg, rgba(110,168,255,0.18), rgba(155,123,255,0.16));
      }
      .link span{
        display:flex;align-items:center;gap:10px;font-weight:600;
      }
      .link .ext{
        opacity:.7;
      }
      footer{
        margin-top:22px;
        color:var(--muted);
        font-size:14px;
        text-align:center;
      }
      .qr-code {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #fff;
        padding: 8px;
        border-radius: 8px;
      }
      @media (max-width: 820px){
        .grid{grid-template-columns:1fr}
        .link-list{grid-template-columns:1fr}
        .profile, .content, .links{padding:16px}
      }
      /* 明確なキーボードフォーカス */
      :focus-visible{
        outline:2px solid var(--accent1);
        outline-offset:3px;
        border-radius:10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">

      <main class="panel" role="main" aria-labelledby="site-title">
        <h1 id="site-title" class="sr-only" style="position:absolute;left:-9999px">PCの自己紹介</h1>

        <section class="grid" aria-label="プロフィール">
          <div class="profile">
            <figure class="avatar">
              <!-- 画像パスを差し替え -->
              <img src="images/profile.jpg" alt="PCのプロフィール写真">
            </figure>
          </div>

          <div class="content">
            <div>
              <!-- 名前を編集 -->
              <div class="name">tkvier</div>
              <!-- 役割や肩書を編集 -->
              <div class="role">普通の人</div>
            </div>

            <p class="bio">
              自分が使うために作ったアプリをたまに公開してます<br>
              <br>
              画像生成AIのモデルをたまに作って公開してた人。RTX3060-12GB使ってます<br>
              巷のAIサービス使うほうが出来が良いので今は殆ど公開してません
            </p>

            <div class="meta" aria-label="補足情報">
              <span class="chip">#Stable Diffusion XL</span>
              <span class="chip">#Python</span>
            </div>
          </div>
        </section>

        <section class="links" aria-label="リンク一覧">
          <div class="link-list">
            <!-- URLとテキストを編集 -->
            <a class="link" href="https://x.com/tkvier" target="_blank" rel="noopener">
              <span>X(旧Twitter)</span><span class="ext" aria-hidden="true">🔗  </span>
            </a>
            <a class="link" href="https://note.com/tkvier" target="_blank" rel="noopener">
              <span>note.com</span><span class="ext" aria-hidden="true">🔗</span>
            </a>
            <a class="link" href="https://civitai.com/user/tkvier" target="_blank" rel="noopener">
              <span>Civitai</span><span class="ext" aria-hidden="true">🔗</span>
            </a>
            <a class="link" href="https://github.com/tkvier" target="_blank" rel="noopener">
              <span>GitHub</span><span class="ext" aria-hidden="true">🔗</span>
            </a>
            <a class="link" href="https://huggingface.co/tkvier">
              <span>HuggingFace</span><span class="ext" aria-hidden="true">🔗</span>
            </a>
          </div>
        </section>
      </main>

      <footer aria-label="フッター">
        © <span id="year"></span> tkvier. All rights reserved.
      </footer>
    </div>

    <script>
      // 年表示
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <div>
      <picture>
        <source media="(max-width: 820px)" srcset="images/blank.jpg">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://tkvier.github.io" alt="QRコード" class="qr-code">
      </picture>
    </div>
  </body>
</html>
